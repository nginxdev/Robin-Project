<nb-card>
  <nb-card-header>Enter new value</nb-card-header>
  <nb-card-body>
    <input #dropdown nbInput placeholder="value">
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(dropdown.value)">Submit</button>
  </nb-card-footer>
</nb-card>
